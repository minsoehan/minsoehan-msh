<div class="breadcrumbs-wrapper">
    <a href="/">home</a>
    {{ $segments := split .Path "/" }}
    {{ $path := "" }}
    {{ $last := sub (len $segments) 1 }}
    {{ range $i, $e := $segments }}
    {{ if gt (len $e) 0 }}
    {{ $path = printf "%s/%s" $path $e }}
    <span class="breadcrumbs-divider">&gt;</span>
    {{ if eq $i $last }}
    <span>{{ $e }}</span>
    {{ else }}
    <a href="{{ $path | relURL }}">{{ $e }}</a>
    {{ end }}
    {{ end }}
    {{ end }}
</div>
