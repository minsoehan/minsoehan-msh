{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
<div class="taxonomy">
    <section>
        <h1>{{ .Title }}</h1>
        {{ range .Pages }}
            <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        {{ end }}
    </section>
    <aside>
        {{ partial "aside.html" . }}
    </aside>
</div>
{{ end }}
